<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Creation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game">
        <h1>Echoes of Creation</h1>
        
        <!-- Echo Generation -->
        <button id="echoButton">Generate Echo</button>
        <p>Echoes: <span id="echoCount">0</span></p>

        <!-- Unlockable Concepts Section (Hidden Initially) -->
        <div id="conceptsSection" style="display: none;">
            <h2>Discovered Concepts</h2>
            <p id="conceptTime" style="display: none;">✔ Time: Passive Echo Generation Unlocked</p>
            <p id="conceptMatter" style="display: none;">✔ Matter: Enables Reality Paths</p>
            <p id="conceptEnergy" style="display: none;">✔ Energy: Unlocks Advanced Upgrades</p>
        </div>

        <!-- Reality Path Selection (Hidden Initially) -->
        <div id="pathSelection" style="display: none;">
            <h2>Choose Your Reality Path</h2>
            <button id="scientificPath" onclick="selectPath('scientific')">Scientific</button>
            <button id="mythicalPath" onclick="selectPath('mythical')">Mythical</button>
            <button id="chaoticPath" onclick="selectPath('chaotic')">Chaotic</button>
            <button id="balancedPath" onclick="selectPath('balanced')">Balanced</button>
        </div>
        <p id="currentPathContainer" style="display: none;">Current Path: <span id="currentPath">None</span></p>
        
        <!-- Upgrades Section (Hidden Initially) -->
        <div id="upgradesSection" style="display: none;">
            <h2>Upgrades</h2>
            <button id="upgrade1" onclick="purchaseUpgrade(1)" disabled>Buy Primordial Engine (500 Echoes)</button>
            <button id="upgrade2" onclick="purchaseUpgrade(2)" disabled>Buy Chrono Accelerator (2000 Echoes)</button>
            <p>Passive Echo Rate: <span id="echoRate">1</span>/s</p>
        </div>

        <!-- Reality Collapse (Prestige) -->
        <!-- Reality Collapse (Hidden Initially) -->
        <div id="collapseSection" style="display: none;">
            <h2>Reality Collapse</h2>
            <button id="collapseButton" onclick="collapseReality()">Trigger Reality Collapse</button>
            <p>Ascendant Echoes: <span id="ascendantCount">0</span></p>
        </div>

        <!-- Hard Reset Section -->
        <div id="resetSection">
            <h2>Game Reset</h2>
            <button id="resetButton">Hard Reset (Delete All Progress)</button>
        </div>

    <script src="js/gameLogic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/saveLoad.js"></script>
</body>
</html>
